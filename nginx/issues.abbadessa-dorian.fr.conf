server {
    server_name issues.abbadessa-dorian.fr;

    # Frontend
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Upload size
        client_max_body_size 25M;

        # Timeouts for AI generation (can be slow)
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Let's Encrypt (filled by certbot)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/issues.abbadessa-dorian.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/issues.abbadessa-dorian.fr/privkey.pem;
}

server {
    listen 80;
    server_name issues.abbadessa-dorian.fr;
    return 301 https://$host$request_uri;
}

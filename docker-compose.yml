version: '3.9'

services:
  backend:
    build:
      context: ./backend
      target: deps
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: unless-stopped

version: '3.9'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - ./backend/.env
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "127.0.0.1:8080:80"
    restart: always
    depends_on:
      - backend
